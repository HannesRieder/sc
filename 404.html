<script>
  // Beispiel: /75c5c1  ->  /?id=75c5c1
  const path = location.pathname.replace(/^\/+/, ""); // "75c5c1"
  const qs = new URLSearchParams(location.search);
  if (path) qs.set("id", path);

  location.replace("/?" + qs.toString());
</script>
