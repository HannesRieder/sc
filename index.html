<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="screenshot uploader" />
  <title>sc — hannes</title>

  <link rel="icon" type="image/x-icon" href="faviconn.ico">
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <header class="topbar">
    <a class="logo" href="https://hannesrieder.ch" aria-label="Home">
      <span class="logo-badge">h</span>
      <span class="logo-text">hannes</span>
    </a>

    <div class="badge">
      <span class="dot"></span>
      <span>sc</span>
    </div>
  </header>

  <main class="center">
    <section class="card" id="card">
      <div class="card-header">
        <div>
          <div class="title">screenshot upload</div>
          <div class="subtitle">drag & drop oder klicken • links bleiben 5 tage</div>
        </div>
      </div>

      <!-- Uploader -->
      <div class="dropzone" id="dropzone" tabindex="0" role="button" aria-label="Datei ablegen oder auswählen">
        <input class="file" id="file" type="file" accept="image/*" />
        <div class="dz-inner">
          <div class="dz-icon">+</div>
          <div class="dz-text">
            <div class="dz-strong">drop it here</div>
            <div class="dz-muted" id="maxhint">max … MB • png/jpg/webp/gif</div>
          </div>
        </div>
      </div>

      <div class="row">
        <label class="field">
          <span class="field-label">Passwort (optional)</span>
          <input id="pw" class="input" type="password" placeholder="leer = öffentlich">
        </label>

        <button class="btn" id="uploadBtn" type="button">
          upload
        </button>
      </div>

      <div class="status" id="status" aria-live="polite"></div>

      <div class="result" id="result" hidden>
        <div class="result-row">
          <div class="linkbox">
            <div class="label">link</div>
            <a class="link" id="link" href="#" target="_blank" rel="noopener noreferrer"></a>
          </div>
          <button class="btn ghost" id="copyBtn" type="button">copy</button>
        </div>

        <div class="preview">
          <img id="img" alt="screenshot preview" />
        </div>
      </div>

      <!-- Viewer (wenn man direkt /ID öffnet) -->
      <div class="viewer" id="viewer" hidden>
        <div class="viewer-top">
          <div class="title">viewer</div>
          <div class="subtitle" id="viewerHint">lade…</div>
        </div>

        <div class="row">
          <label class="field" id="pwWrap" hidden>
            <span class="field-label">Passwort nötig</span>
            <input id="pwView" class="input" type="password" placeholder="Passwort eingeben">
          </label>
          <button class="btn" id="unlockBtn" type="button" hidden>anzeigen</button>
          <button class="btn ghost" id="copyViewBtn" type="button">copy link</button>
        </div>

        <div class="preview">
          <img id="imgView" alt="screenshot" />
        </div>
      </div>
    </section>

    <div class="hint">uploaded links auto-delete nach 5 tagen • optional passwort</div>
  </main>

  <script src="./script.js"></script>
</body>
</html>
